<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/survey_form/survey_form.css">
</head>
<body>
  <div class="container text-center">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row ">
    <div class="col-md-4 ">
      <div class="row ">
        <label class="form-label text-start"><b>Name </b>*</label>
      </div>
      <div class="row input-group mb-3">
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="row input-group mb-3">
        <div class="form-text text-start" id="basic-addon4">First</div>
      </div>
    </div>
    <div class="col-6 col-md-4 ">
      <div class="row ">
        <label class="form-label text-start">&nbsp;</label>
      </div>
      <div class="row input-group mb-3">
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="row input-group mb-3">
        <div class="form-text text-start" id="basic-addon4">Last</div>
      </div>
    </div>
    <div class="col-6 col-md-4 ">
    </div>
  </div>
  <div class="row">
    <div class="col-6 col-md-8">
      <div class="row ">
        <label class="form-label text-start"><b>Email</b> *</label>
      </div>
      <div class="row input-group mb-3">
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-6 col-md-4">
    </div>
  </div>

  <!-- new row -->
  <div class="row">
    <div class="col-6 col-md-4">
      <div class="row ">
        <label class="form-label text-start"> <b>Your Experience</b> *</label>
      </div>
      <div class="row input-group mb-3">
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5">
          <label  class="fs-2">☆</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label  class="fs-2">☆</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label  class="fs-2">☆</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label  class="fs-2">☆</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label  class="fs-2">☆</label>
        </div>
        <div id="emailHelp" class="form-text">Overall, how would you rate your experience with us ?</div>
      </div>
    </div>
    <div class="col-6 col-md-8">
    </div>   
  </div>
   <!-- new row -->
   <div class="row">
    <label class="form-label text-start"><b>How satisfied are you with</b></label>
  </div>

  <!-- new row -->
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></td>
          <td scope="col">Very Unsatisfied</td>
          <td scope="col">Unsatisfied</td>
          <td scope="col">Neutral</td>
          <td scope="col">Satisfied</td>
          <td scope="col">Very Satisfied</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">Purchase</th>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
        </tr>
        <tr>
          <td scope="row">Service</th>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1"></td>
        </tr>
        <tr>
          <td scope="row">Company Overall</th>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault1"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- new row -->
  <div class="row table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></td>
          <td scope="col">Very Unlikely</td>
          <td scope="col">Unlikely</td>
          <td scope="col">Neutral</td>
          <td scope="col">Likely</td>
          <td scope="col">Very Likely</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row" style="max-width: 120px;" >Buy from us again</th>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></td>
        </tr>
        <tr>
          <td scope="row" style="max-width: 120px;">Recommend our products to others </th>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1"></td>
        </tr>
        <tr>
          <td scope="row" style="max-width: 120px;">Recommend our company to others</th>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"></td>
          <td> <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"></td>
          <td><input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1"></td>
        </tr>
      </tbody>
    </table>
  </div>
 <!-- new row -->
 <div class="row">
  <label class="form-label text-start"><b>Additional comments or suggestions</b></label>
</div>

<!-- new row -->
<div class="row">
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>

<!-- new row -->
<div class="row">
  <div class="col-2">
    &nbsp;
  </div>
</div>
<!-- new row -->

<div class="row">
  <div class="col-2">
    <button type="submit" class="btn btn-primary ">Submit</button>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
